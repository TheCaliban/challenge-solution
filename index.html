<body>

    <div class="header">
        <h1>Évaluer le montant de vos impôts</h1>
    </div>

    <div class="content">
        <div id="tax-form">

            <div>
                <label for="input-income">Votre salaire brut annuel :
                    <input type="text" id="tax-input-income" placeholder="Brut annuel" /> €
                </label>
                <label>Marié/Pacsé ?
                    <input type="checkbox" id="tax-input-status" />
                </label>
                <label>Nombre d'enfants à charge
                    <input type="text" maxlength="2" id="tax-input-child" />
                </label>
            </div>
            <div>
                <span>Impôt dû : </span><span id="tax-span-amount">0</span>
            </div>
            <div>
                <span>Revenus net : </span><span id="tax-span-rest">0</span>
            </div>
        </div>
    </div>

</body>
